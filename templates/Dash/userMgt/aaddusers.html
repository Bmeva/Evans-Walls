{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row"> 

    {% include 'Dash/dashsidebar.html' %}
    
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h2>Add new user</h2>

       <form action="{% url 'aaddusers' %}" method="POST" style="width: 600px; margin: left;"> <!-- added multipart/form-data bcos we would be uploading image-->

        
        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-warning btn-sg">Submit</button>
       </form>
       {% else %}
       <h5> you do not have permision to view this page</h5>
       {% endif %}
       <br>
        
    
    </div>


</div>


{% endblock %}

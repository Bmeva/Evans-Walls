{% extends 'base.html' %}


{% block content %}
<h3 class="text-center">Login</h3>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'login' %}" method="POST" style="width: 500px; margin: auto;">
                {% csrf_token %}

                {{ form }}

                <button type="submit" class="btn btn-warning">SUBMIT</button>

            </form>

        </div>
    </div>

{% endblock  %}

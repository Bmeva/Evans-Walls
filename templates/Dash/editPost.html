{% extends 'base.html' %}

{% block content %}
{{ form.media}}
{% load crispy_forms_tags %}

<div class="row"> 

    {% include 'Dash/dashsidebar.html' %}
    
    <div class="col-md-9">
        <h2>Edit Blog Post</h2>

       <form action="{% url 'editPost' post.id %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: left;"> <!-- added multipart/form-data bcos we would be uploading image-->

        
        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-warning btn-sg">Submit</button>
       </form>
       <br>
        
    
    </div>


</div>


{% endblock %}

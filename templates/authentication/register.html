{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<h3 class="text-center">Register</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'register' %}" method="POST" style="width: 500px; margin: auto;">
                    {% csrf_token %}

                    {{ form | crispy }}

                    <button type="submit" class="btn btn-warning">SUBMIT</button>

                </form>

            </div>
        </div>
  </div>



{% endblock %}

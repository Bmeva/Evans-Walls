{% extends 'base.html' %}

{% block content %}

<div class="row"> 

        {% include 'Dash/dashsidebar.html' %}
        
        <div class="col-md-9">
            <h2>All Categories</h2>
            <a href="{% url 'addcategory' %}" class="btn btn-dark text-light float-right mb-2">ADD NEW</a>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for cat in categories %} <!--coming from context processor-->
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ cat.category_name }}</td>
                    <td>{{cat.created_at}}</td>
                    <td>@{{cat.updated_at}}</td>
                    <td>
                        <a href="{% url 'editcategory' cat.id %}"><i class="fa fa-edit text-success"></i></a>&nbsp;
                        <a href="{% url 'deletecategory' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
                    
                    </td>
                  </tr>
                  {% endfor %}
                 
                </tbody>
              </table>
            
        
        </div>


</div>


{% endblock%}
